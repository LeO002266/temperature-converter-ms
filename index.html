  <div class="container">

   <div class="input-container">

   </div> 
   <div id="result" class="hidden"> 
    <p><span id="inputValue">0</span> <span id="fromUnitDisplay">°C</span> is equal to <span id="outputValue">0</span> <span id="toUnitDisplay">°C</span></p> 
   </div> 
  </div> 
  <script src="temp.js"></script> 
 </body>
